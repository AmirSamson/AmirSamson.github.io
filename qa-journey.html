<!-- qa-journey.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Journey</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
        }

        /* Navbar styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .navbar a {
            color: #ffffff; /* White text for navbar links */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: clamp(14px, 4vw, 17px);
            flex-grow: 1;
        }

        .navbar a:hover {
            background-color: #555; /* Slightly lighter gray on hover */
            color: #ffffff; /* Keep text white on hover */
        }

        .navbar a.active {
            background-color: #a00326; /* Custom active tab color */
            color: #ffffff;
        }

        /* Content styling */
        .content {
            padding: 20px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .journey-links a {
            color: #a00326; /* Matching active tab color for links */
            text-decoration: none;
            font-weight: bold;
        }

        .journey-links a:hover {
            text-decoration: underline;
            color: #ffffff; /* White on hover for contrast */
        }

        h1, h2, h3 {
            margin-bottom: 15px;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
        }

        p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 10px;
        }

        ul {
            list-style-position: inside;
            margin: 0 auto;
            max-width: 600px;
            text-align: left;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .navbar a {
                padding: 12px;
                width: 100%;
            }

            .content {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 14px;
            }

            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a class="active" href="qa-journey.html">QA Journey</a>
        <a href="CS-journey.html">Computer Science Journey</a>
        <!-- Add more tabs here as needed -->
    </div>

    <!-- QA Journey Content -->
    <div class="content">
        <h1>My QA Journey</h1>
        <ul>
            <li>Year 1: [experience]</li>
            <li>Year 2: [experience]</li>
            <li>Projects: [projects]</li>
        </ul>
        <p>to be filled....</p>

        <br><hr><hr><br>
        <div class="journey-links">
            <p><b>Explore other journeys:</b></p>
            <p>Return to <a href="index.html">Home</a> for an overview.</p>
            <p>Check out my <a href="CS-journey.html">Computer Science Journey</a> for CS projects.</p>
        </div>
    </div>
</body>
</html>
