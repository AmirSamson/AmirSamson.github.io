    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Navbar styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: clamp(14px, 4vw, 17px); /* Responsive font size */
            flex-grow: 1;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Content styling */
        .content {
            padding: 20px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto; /* Center content */
        }

        .profile-img {
            width: 100%;
            max-width: 200px; /* Max size for larger screens */
            height: auto;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }

        .journey-links a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .journey-links a:hover {
            text-decoration: underline;
        }

        h1, h2, h3 {
            margin-bottom: 15px;
            font-size: clamp(1.5rem, 5vw, 2.5rem); /* Responsive headings */
        }

        p {
            font-size: clamp(1rem, 3vw, 1.2rem); /* Responsive paragraph text */
            margin-bottom: 10px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column; /* Stack nav items on smaller screens */
            }

            .navbar a {
                padding: 12px;
                width: 100%; /* Full width for mobile */
            }

            .content {
                padding: 15px;
            }

            .profile-img {
                max-width: 150px; /* Smaller image on mobile */
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 14px; /* Smaller font on very small screens */
            }

            .content {
                padding: 10px;
            }

            .profile-img {
                max-width: 120px; /* Even smaller on tiny screens */
            }
        }
    </style>
</head>
